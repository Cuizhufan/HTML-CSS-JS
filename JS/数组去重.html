<body>
    <script>
        function unque(arr) {
            var newarr = [];
            for (let i = 0; i < arr.length; i++) {
                if (newarr.indexOf(arr[i]) === -1)
                    newarr.push(arr[i]);
            }
            return newarr;
        }
        var input = prompt("请输入数组，以-号隔开");//网页的语言对输入逗号有影响
       // console.log(input);
        var demo = input.split("，");
        console.log(demo);
        console.log(unque(demo));
    </script>
</body>
