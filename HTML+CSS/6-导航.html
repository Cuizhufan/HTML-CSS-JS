<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航</title>
    <style>
        a {
            display: block; /*行元素转换为块儿元素*/
            width: 234px;
            height: 40px;
            background-color: #838788;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            text-indent: 2em;
            line-height: 40px; /*通过设置行高和盒子块元素高度一致可以实现垂直居中*/
        }
        a:hover {
            background-color: #ff6f00;
        }
    </style>
</head>

<body>
    <a href="#">手机电话卡</a>
    <a href="#">手机电话卡</a>
    <a href="#">手机电话卡</a>
    <a href="#">手机电话卡</a>
    <a href="#">手机电话卡</a>
</body>
</html>
