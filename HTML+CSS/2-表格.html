<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
</head>
<body>

<h4>这个表格没有边框:</h4>
<table border="0">
<tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
</tr>
<tr>
    <td>400</td>
    <td>500</td>
    <td>600</td>
</tr>
</table>

<table border="1">
    <caption>没有单元格间距</caption>
<tr>
  <th>First</th><!--th表头-->
  <th>Row</th>
</tr>
<tr>
  <td>Second</td>
  <td>Row</td>
</tr>
</table>

<h4>单元格间距="0":</h4>
<table border="1" cellspacing="0">
<tr>
  <th rowspan="2">First</th>
  <!--rowspan 跨列合并单元格-->
  <td colspan="2"><img src="image/1.png" width="100"></td><!--表格可以插入文本图片链接等-->
  <!--colspan 跨列合并单元格-->
</tr>
<tr>
  <th>Second</th>
  <td>Row</td>
  <td>表格可以插入文本图片链接</td>
</tr>
</table>

<h4>单元格边距="10":</h4>
<table border="1" cellpadding="10" align="center"><!--align 表格位置 居中-->
<tr>
  <td>First</td>
  <td>Row</td>
</tr>
<tr>
  <td>Second</td>
  <td>Row</td>
</tr>
</table>

</body>
</html>
