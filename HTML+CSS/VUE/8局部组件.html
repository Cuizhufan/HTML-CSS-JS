<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <counter></counter>
        <color></color>
    </div>
    <template id="count">
        <div>
            <button @click='add'>点击了{{count}}次</button>
        </div>
    </template>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            components:{
                Counter:{
                    data(){
                        return{
                            count:0
                        }
                        
                    },
                    template:'#count',
                    methods: {
                        add(){
                            this.count++;
                        }
                    },
                },
                Color:{
                    data(){
                        return{
                            str:'red',
                        }
                    },
                    template:'<h1>{{str}}</h1>'
                }

            },
           
        })
    </script>
</body>
</html>
